[package]
name = "pepper"
version = "0.1.0"
authors = ["Matheus Lessa <matheus@fastmail.com>"]
edition = "2018"
description = "Experimental code editor"
license = "MIT"

documentation = "https://github.com/matheuslessarodrigues/pepper"
homepage = "https://github.com/matheuslessarodrigues/pepper"
repository = "https://github.com/matheuslessarodrigues/pepper"
readme = "README.md"
categories = ["command-line-utilities"]

[[bin]]
name = "pepper"
path = "src/main.rs"

[dependencies]
ctrlc = "3.1"
crossterm = "0.17"
copypasta = "0.7"
argh = "0.1"
serde = "1.0"
serde_derive = "1.0"
bincode = "1.3"
uds_windows = "0.1"
wepoll-binding = "2.0"
