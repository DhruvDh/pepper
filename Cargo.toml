[package]
name = "pepper"
version = "0.4.0"
authors = ["Matheus Lessa <matheus@fastmail.com>"]
edition = "2018"
description = "Experimental code editor"
license = "MIT"

documentation = "https://github.com/matheuslessarodrigues/pepper"
homepage = "https://github.com/matheuslessarodrigues/pepper"
repository = "https://github.com/matheuslessarodrigues/pepper"
readme = "README.md"
categories = ["command-line-utilities", "text-editors"]

[[bin]]
name = "pepper"
path = "src/main.rs"

[dependencies]
ctrlc = "3.1"
crossterm = "0.18"
copypasta = "0.7"
argh = "0.1"
polling = "2.0"
mlua = { version = "0.4", features = [ "vendored", "lua54" ] }
fuzzy-matcher = "0.3"

[target.'cfg(windows)'.dependencies]
uds_windows = "0.1"
